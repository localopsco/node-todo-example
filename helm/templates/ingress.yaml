apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: k8s.local
      http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              service:
                name: be-service
                port:
                  number: 8000
